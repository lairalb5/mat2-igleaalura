    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="cabecalho">

    <header class="cabecalho-2">

            <li class="cabecalho-lista-iten">Pesquisa</li>
                    </ul>

            <div class="foguetes-div">
                <img class="foguete-2" src="kit_acessorios_12_itens_p_caes_filhotes_pequenos_brinde_4413_1_281d719ee8646d187b4f98d2b6014ad7.webp" alt="Acessórios">

            <div class="foguetes-div">
                <img class="estudante-imagem" src="download.jpeg" alt="Higiêne">

            </div>
            <div class="foguetes-div">

            <div class="foguetes-div">

            </div>

    <footer class="rodape">
 <h2 class="roda"> Animal Day</h2>
